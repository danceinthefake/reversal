version: '3.1'

services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: reversal
      POSTGRES_PASSWORD: secret

  app:
    image: reversal
    restart: always
    ports:
      - 5000:5000
    environment:
      # This value only for example only
      DATABASE_URL: "postgresql://postgres:reversal@db/reversal"
